<div 
    role="radiogroup"
    class="button-group"
    [attr.aria-labelledby]="id"
    >
    <label [attr.id]="id">{{ label }}</label>
    <button 
        role="radio"
        [attr.aria-checked]="value === options.YES"
        type="button" 
        class="button-group__btn"
        [class.button-group__btn--yes]="value == options.YES"
        (click)="activate(options.YES)">
        Yes
    </button>
    <button 
        role="radio"
        [attr.aria-checked]="value === options.NO"
        type="button" 
        class="button-group__btn"
        [class.button-group__btn--no]="value ==options.NO"
        (click)="activate(options.NO)">
        No
    </button>
</div>
